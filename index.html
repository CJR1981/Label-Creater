<script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    
    let labels = [];
    
    function showStatus(message, type = 'info') {
        const statusDiv = document.getElementById('status');
        statusDiv.className = 'status ' + type;
        statusDiv.textContent = message;
        statusDiv.style.display = 'block';
    }
    
    function log(message) {
        const debugDiv = document.getElementById('debug');
        debugDiv.style.display = 'block';
        debugDiv.innerHTML += message + '<br>';
        debugDiv.scrollTop = debugDiv.scrollHeight;
        console.log(message);
    }
    
    async function handleFile(event) {
        const file = event.target.files[0];
        if (!file) return;
        
        try {
            showStatus('üìñ Reading PDF...', 'info');
            log('Starting PDF processing...');
            
            const arrayBuffer = await file.arrayBuffer();
            log('File loaded: ' + file.name + ' (' + file.size + ' bytes)');
            
            const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
            log('PDF opened: ' + pdf.numPages + ' pages');
            
            showStatus('üìù Extracting text from ' + pdf.numPages + ' pages...', 'info');
            
            let allText = '';
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                const text = content.items.map(item => item.str).join('\n');
                allText += text + '\n\n';
                
                if (i % 10 === 0) {
                    log('Processed ' + i + ' pages...');
                }
            }
            
            log('Total text length: ' + allText.length + ' characters');
            
            showStatus('üîç Parsing cart data...', 'info');
            
            const carts = parseText(allText);
            log('Found ' + carts.length + ' carts');
            
            if (carts.length === 0) {
                showStatus('‚ùå No cart data found in PDF. Check debug log.', 'error');
                log('ERROR: No carts found. First 500 chars of text:');
                log(allText.substring(0, 500));
                return;
            }
            
            showStatus('‚úÖ Generating ' + carts.length + ' labels...', 'success');
            
            labels = carts.map((cart, i) => {
                const filename = `AA092C_${cart.stowage.replace(/\s+/g, '_')}.zpl`;
                const zpl = generateZPL(cart);
                return { cart, zpl, filename };
            });
            
            displayResults();
            showStatus('‚úÖ Successfully generated ' + labels.length + ' labels!', 'success');
            
        } catch (error) {
            showStatus('‚ùå Error: ' + error.message, 'error');
            log('ERROR: ' + error.message);
            console.error(error);
        }
    }
    
    function parseText(text) {
        const carts = [];
        const lines = text.split('\n').map(l => l.trim()).filter(l => l);
        
        log('Total lines: ' + lines.length);
        
        // Find all "Stowage Position" markers
        for (let i = 0; i < lines.length; i++) {
            if (lines[i] === 'Stowage Position' || lines[i].includes('Stowage Position')) {
                
                // Look for stowage position (G#-###)
                let stowage = '';
                for (let j = i + 1; j < Math.min(i + 5, lines.length); j++) {
                    const match = lines[j].match(/G\d+-\d+\s*[A-Z]?/);
                    if (match) {
                        stowage = match[0].trim();
                        break;
                    }
                }
                
                if (!stowage) continue;
                
                // Look backwards for description
                let description = '';
                for (let j = i - 1; j >= Math.max(0, i - 30); j--) {
                    if (lines[j] === 'Description') {
                        // Next line after "Description" is the actual description
                        for (let k = j + 1; k < Math.min(j + 5, lines.length); k++) {
                            const desc = lines[k];
                            if (desc && 
                                desc !== 'Aircraft' && 
                                desc !== 'Loading List' && 
                                desc !== 'Page' &&
                                !desc.startsWith('788') &&
                                !desc.match(/^\d+$/) &&
                                desc.length > 3) {
                                description = desc;
                                break;
                            }
                        }
                        break;
                    }
                }
                
                if (description && stowage) {
                    carts.push({
                        flight: 'AA 092C',
                        date: 'January 29, 2026',
                        sector: 'PHL-ZRH',
                        aircraft: '788',
                        description: description,
                        stowage: stowage
                    });
                    
                    log('Cart ' + carts.length + ': ' + description + ' -> ' + stowage);
                }
            }
        }
        
        return carts;
    }
    
    function generateZPL(cart) {
        const desc = cart.description;
        let desc1 = '', desc2 = '';
        
        if (desc.length > 26) {
            const words = desc.split(' ');
            let line = '';
            for (const word of words) {
                if ((line + ' ' + word).length <= 26) {
                    line += (line ? ' ' : '') + word;
                } else {
                    if (!desc1) {
                        desc1 = line;
                        line = word;
                    } else {
                        desc2 = line;
                        break;
                    }
                }
            }
            if (!desc2 && line) desc2 = line;
            if (!desc1) desc1 = desc;
        } else {
            desc1 = desc;
        }
        
        return `^XA

    function displayResults() {
        document.getElementById('results').style.display = 'block';
        document.getElementById('count').textContent = labels.length;
        
        const listDiv = document.getElementById('labelList');
        listDiv.innerHTML = '';
        
        labels.forEach((label, i) => {
            const item = document.createElement('div');
            item.className = 'label-item';
            item.innerHTML = `
                <span class="label-number">#${i + 1}</span>
                <span class="label-desc">${label.cart.description}</span>
                <span class="label-stowage">${label.cart.stowage}</span>
            `;
            listDiv.appendChild(item);
        });
    }
    
    async function downloadZip() {
        try {
            showStatus('üì¶ Creating ZIP file...', 'info');
            
            const zip = new JSZip();
            labels.forEach(label => {
                zip.file(label.filename, label.zpl);
            });
            
            const blob = await zip.generateAsync({type: 'blob'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'AA092C_Labels_' + labels.length + '.zip';
            a.click();
            URL.revokeObjectURL(url);
            
            showStatus('‚úÖ Downloaded ' + labels.length + ' labels!', 'success');
        } catch (error) {
            showStatus('‚ùå Error creating ZIP: ' + error.message, 'error');
        }
    }
